<!DOCTYPE html>
<html>
    <head>
        <title>BIG PROJECT</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <style>
            body{
              font-family: 'Source Sans 3';
              background-color: #5ea9ff;
              color: white;
            }
            #mapimg
            {
              color: white;
              filter: invert();
            }

            .pan-container{
              left: 160px;
              width: 100%;

              height: 100vw;

              overflow: hidden;
            }

            .main{
              position: relative;
            }
              /* def not copied from https://www.w3schools.com/howto/howto_css_fixed_sidebar.asp*/
               /* The sidebar menu */
            .sidenav {
                height: 100%; /* Full-height: remove this if you want "auto" height */
                width: 160px; /* Set the width of the sidebar */
                position: fixed; /* Fixed Sidebar (stay in place on scroll) */
                z-index: 1; /* Stay on top */
                top: 0; /* Stay at the top */
                left: 0;
                background-color: #f1f1f1; /* Black */
                overflow-x: hidden; /* Disable horizontal scroll */
                padding-top: 20px;
              }

             /* The navigation menu links */
              .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #515151;
                display: block;
              }

             /* When you mouse over the navigation links, change their color */
              .sidenav a:hover {
                color: #717171;
              }

             /* Style page content */
              .main {
                margin-left: 160px; /* Same as the width of the sidebar */
                padding: 0px 10px;
              }

             /* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
              @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
              } 
        </style>
    </head>
    <body>
        <div class="sidenav">
            <a href="#">Map</a>
            <a href="#">GPS</a>
            <a href="#">Options</a>
            <a href="#">Account</a>
        </div>
          
          <!-- Page content -->
            <canvas id="map" width="500" height="500" style="margin-left: 160px;"></canvas>
    </body>
    <script>
      var c;

      c = document.getElementById('map');

      window.onload = window.onresize = function() {
      
          c.width = window.innerWidth-160;
          c.height = window.innerHeight;

          draw()
      }

      function draw() {
        const ctx = c.getContext('2d');

    // Create an Image object
    const img = new Image();

    // Set the source of the image to your SVG file
    img.src = 'world.svg'; // Adjust the path as needed
    // Draw the SVG on the canvas when the image loads
    img.onload = () => {
      ctx.drawImage(img, 0, 0, c.width, c.height); // Fit the image to the canvas
    };

    // Debugging: Listen for errors
    img.onerror = () => {
      console.error('Failed to load SVG. Check the file path.');
    };
      }

    </script>
</html>
